<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon URL 省略ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="amazonUrl">Amazon URL:</label>
        <input type="text" id="amazonUrl" style="width: 100%;" />
        <button onclick="shortenUrl()">URLを省略</button>
        <div class="result">
            <label for="shortUrl">省略後のURLがここに表示されます:</label>
            <input type="text" id="shortUrl" readonly style="width: 80%;" />
            <button onclick="copyToClipboard()">コピー</button>
        </div>
    </div>

    <script>
        function shortenUrl() {
            const amazonUrl = document.getElementById('amazonUrl').value;
            const match = amazonUrl.match(/\/dp\/(\w+)/);
            if (match && match[1]) {
                const shortUrl = `https://www.amazon.co.jp/dp/${match[1]}`;
                document.getElementById('shortUrl').value = shortUrl;
            } else {
                document.getElementById('shortUrl').value = '無効なURLです';
            }
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            shortUrl.select();
            document.execCommand('copy');
        }
    </script>
</body>

</html>
