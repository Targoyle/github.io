<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji City and Car</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, transparent 59%, grey 50%, grey 55%, transparent 90%);
        }

        .car {
            position: absolute;
            bottom: 15%;
            left: 50%;
            font-size: 3em;
            z-index: 4;
        }

        .buildings {
            position: absolute;
            bottom: 20%;
            white-space: nowrap;
        }

        .front,
        .middle,
        .back {
            display: inline-block;
        }

        .front {
            font-size: 10em;
            animation: scroll 5s linear infinite;
            z-index: 3;
        }

        .middle {
            font-size: 5em;
            animation: scroll 10s linear infinite;
            z-index: 2;
            bottom: 32%;
        }

        .back {
            font-size: 2em;
            animation: scroll 20s linear infinite;
            z-index: 1;
            bottom: 40%;
        }

        @keyframes scroll {
            from {
                transform: translateX(-50%);
            }

            to {
                transform: translateX(0%);
            }
        }
    </style>
</head>

<body>
    <div class="scene">
        <div class="car">🚗</div>
        <div class="buildings front">
            🏠🏡🏢🏥🏦🏪🏬🏠🏡🏢🏥🏦🏪🏬
            🏠🏡🏢🏥🏦🏪🏬🏠🏡🏢🏥🏦🏪🏬
        </div>
        <div class="buildings middle">
            🏥🏦🏪🏫🏭🏯🏥🏦🏪🏫🏭🏯🏭🏯
            🏥🏦🏪🏫🏭🏯🏥🏦🏪🏫🏭🏯🏭🏯
        </div>
        <div class="buildings back">
            🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥
            🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥🏟🏠🏡🏢🏣🏤🏥
        </div>
    </div>
</body>

</html>
