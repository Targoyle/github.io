<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabotenic</title>
    <meta name="description" content="Oh, Sabotenism.">
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        @charset "utf-8";

        main {
            font-family: Futura, Helvetica, Verdana, sans-serif;
            font-size: large;
            margin-left: 10vw;
            color: #202124;
        }

        p {
            margin-left: 5vw;
        }

        li {
            margin-left: 3vw;
            margin-top: 3vh;
        }

        .logo {
            color: #506b3a;
            font-size: 3.5rem;
        }

        .logo span.orange {
            color: #f37043;
        }
    </style>
</head>

<body>
    <main>
        <h1>
            <div class="logo">
                Saboten<span class="orange">i</span>sm
            </div>
        </h1>

        <p>
            It works. ⁽⁽&#x1F335;₎₎
        </p>

        <h2>
            Vercel FastAPI Documentation
        </h2>

        <ul>
            <li>
                <a href="https://targoyle-github-io.vercel.app/docs">Swagger UI API Documentation</a>
            </li>

            <li>
                <a href="https://targoyle-github-io.vercel.app/redoc">ReDoc API Documentation</a>
            </li>
        </ul>

        <h2>
            GeoIP Infomation
        </h2>

        <p id="ip"></p>
        <p id="city"></p>
        <p id="country"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <p id="timezone"></p>
    </main>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('https://targoyle-github-io.vercel.app/location')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').innerText = `IP: ${data.ip}`;
                    document.getElementById('city').innerText = `City: ${data.city}`;
                    document.getElementById('country').innerText = `Country: ${data.country}`;
                    document.getElementById('latitude').innerText = `Latitude: ${data.latitude}`;
                    document.getElementById('longitude').innerText = `Longitude: ${data.longitude}`;
                    document.getElementById('timezone').innerText = `Timezone: ${data.timezone}`;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });

        console.log('https://targoyle.jp')
    </script>
</body>

</html>
